<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title> <!-- Title of the HTML document -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet"href="css/./style.css"> <!-- Link to custom CSS file -->
    <script defer src="/index.js"></script> <!-- Link to JavaScript file -->
</head>
<body>
    <header> 
      <form id="form"> <!-- Form element with id attribute set to "form" -->
        <input type="text" placeholder="Search" id="search" class="search"> <!-- Input field for search with id "search" and class "search" -->
      </form>
    </header>
    
    <main id="main"> <!-- Main content section of the document with id "main" -->
      <div class="movie"> <!-- Container for a movie -->
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLt2ilh3d99usNXK8zo8xewkdCxXUwDXemlw&s" > <!-- Image element representing the movie poster -->

        <div class="movie-info"> <!-- Container for movie information -->
          <h3>Movie Title</h3> <!-- Heading element for movie title -->
          <span class="green">9.8</span> <!-- Span element for movie rating -->
        </div>
        <div class="overview"> <!-- Container for movie overview -->
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim ex iste, quos provident tempore illo delectus animi? Fuga, asperiores. Perferendis ad ducimus quos doloribus rem laboriosam sint cum eveniet ab. <!-- Placeholder text for movie overview -->
        </div>
      </div>
    </main>
</body>
</html>
